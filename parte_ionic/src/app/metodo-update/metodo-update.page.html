<ion-header>
  <ion-toolbar>
    <ion-title>metodoUPDATE</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button [routerLink]="['/']">
    Volver!
  </ion-button>
  <br>
  <form [formGroup]="loginForm" (ngSubmit)="actualizaUsuario(loginForm.value)">
    <label for="idUsuarioI">Id del Usuario</label>
    <input type="number" id="idUsuarioI" min="1" formControlName="idUsuario"> 
    <br>
    <label for="correoI">Correo Usuario</label>
    <input type="text" id="correoI" formControlName="correo"> 
    <br>
    <label for="contrasenaI">Contrase√±a Nueva</label>
    <input type="password" id="contrasenaI" formControlName="contrasena"> 
    <br>
    <input type="submit" value="Cambiar datos">
  </form>
  <br>
  <div class="alert alert-danger" *ngIf="errorVerificacion">
    <p class="alerta">{{mensajeError}}</p>
  </div>

</ion-content>
