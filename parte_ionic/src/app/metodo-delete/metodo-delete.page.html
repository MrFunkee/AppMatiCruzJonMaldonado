<ion-header>
  <ion-toolbar>
    <ion-title>metodoDELETE</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button [routerLink]="['/']">
    Volver!
  </ion-button>
  <ion-button (click)="borraUsuario()">
    BORRA basura
  </ion-button>
  <br>
  <form [formGroup]="loginForm" (ngSubmit)="borraUsuario(loginForm.value)">
    <label for="idUsuarioI">Id del Usuario</label>
    <input type="number" id="idUsuarioI" min="1" formControlName="idUsuario"> 
    <br>
    <input type="submit" value="Borrar Usuario">
  </form>
  <br>
  <div class="alert alert-danger" *ngIf="errorVerificacion">
    <p class="alerta">{{mensajeError}}</p>
  </div>
</ion-content>
